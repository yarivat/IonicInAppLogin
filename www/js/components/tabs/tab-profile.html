<ion-view view-title="Профиль">

  <ion-nav-buttons side="right">
    <button class="button" ng-click="profile.logOut()">
      Выйти
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list card">
      <ion-item class="profile-item">
        <div class="profile-picture big-profile-picture">
          <img src="{{ profile.currentUser.details['avatar'] }}">
        </div>
        <h2 class="profile-name dark">{{ profile.currentUser['name'] }}</h2>
        <div class="profile-info">Уровень {{ profile.currentUser.details['level'] }} ( {{
          profile.currentUser.details['experience'] }})
        </div>
      </ion-item>
    </div>

  </ion-content>


</ion-view>
